<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row justify-content-center my-4">
        <div class="col-sm-6 col-md-8 col-lg-6">
          <p class="TitleHeading">COACH BOOKING MANAGEMENT</p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-8 col-lg-6">
          <p class="Welcomeline">Welcome To Coach Seat Booking System</p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-11">
          <div class="form-group">
            <select
              class="form-control"
              id="exampleFormControlSelect1"
              name="coachNumber"
              (change)="valueselected($event.target.value)"
            >
              <option value="0">Select Coach Number</option>
              <option value="1">Coach 1</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col-4">
          <button type="button" class="btn btn-info mt-2" (click)="moveTo()">
            CONTINUE
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
