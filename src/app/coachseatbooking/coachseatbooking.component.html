<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-8 col-lg-6">
          <p class="Welcomeline">STATUS CHART</p>
          <p class="Welcomeline">Coach Number {{ coachNumber }}</p>
        </div>
      </div>
      <!-- for Success -->
      <div class="row justify-content-center" *ngIf="BookedStatus">
        <div class="col-11 text-center">
          <h5 [class]="bookingStatus == 'SUCCESS' ? 'booked' : 'notbooked'">
            {{ message }}{{ seat }}
          </h5>
          <div class="row justify-content-center my-2">
            <div class="col-10 col-lg-6 col-md-9 coach-outlook">
              <!-- <div class="grid-container"> -->
              <div *ngFor="let seat of alottedSeats">
                <span class="booked">
                  <i class="fa-solid fa-couch mt-2 coachseaticon"></i>
                </span>
                <br />
                <span>{{ seat }}</span>
              </div>
              <!-- </div> -->
            </div>
          </div>
          <div class="row justify-content-center text-center">
            <div class="col-4">
              <button
                type="button"
                class="btn btn-dark mt-2"
                (click)="moveTo()"
              >
                CONTINUE
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mb-2">
        <div class="col-sm-6 col-md-4 col-lg-3 text-center">
          <i class="fa-solid fa-couch mt-2 coachseaticon booked"></i>
          <p class="spacing">Booked Seats</p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 text-center">
          <i class="fa-solid fa-couch mt-2 coachseaticon vacant"></i>
          <p class="spacing">Vacant Seats</p>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-10 col-lg-6 col-md-9 coach-outlook">
          <div class="grid-container">
            <div *ngFor="let seat of seats; index as i">
              <span [class]="seat.status == 'Booked' ? 'booked' : 'vacant'">
                <i class="fa-solid fa-couch mt-2 coachseaticon"></i>
              </span>
              <br />
              <span>{{ i + 1 }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- form -->
      <div class="card text-center my-4">
        <div class="row justify-content-center mt-4">
          <div class="col-12">
            <form [formGroup]="bookForm" (ngSubmit)="AllotingSeat(bookForm)">
              <div class="row justify-content-center">
                <div class="col-11 text-adjustment">
                  <div class="mb-3">
                    <label for="text" class="form-label">Full Name</label>
                    <input
                      autocomplete="off"
                      formControlName="name"
                      type="text"
                      class="form-control text-adjustment"
                      required
                    />
                  </div>
                </div>
              </div>

              <div class="row justify-content-center">
                <div class="col-11 text-adjustment">
                  <div class="mb-3">
                    <label for="text" class="form-label">Number of Seats</label>
                    <input
                      autocomplete="off"
                      formControlName="seatsRequired"
                      type="Number"
                      class="form-control text-adjustment"
                      required
                    />
                  </div>
                </div>
              </div>

              <div
                class="row justify-content-center my-2"
                *ngIf="!BookedStatus"
              >
                <div class="col-11">
                  <button
                    type="submit"
                    class="btn btn-secondary"
                    [disabled]="!bookForm.valid"
                  >
                    BOOK SEATS
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
